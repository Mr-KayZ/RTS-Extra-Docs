remote_theme: just-the-docs/just-the-docs
theme: just-the-docs

title: Mr KayZ's Extra Notes
description: Personal Extension to the r/techsupport Wiki
url: https://github.com/Mr-KayZ

aux_links:
    "Refer to the official Wiki here!":
        - "https://rtech.support/"

sticky_navigation: true

favicon_ico: "/assets/logo/favicon.ico"

color_scheme: dark

#nav_enabled: true
#heading_anchors: true

back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%Y-%m-%d" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html
footer_content: "Copyright &copy; 2024 Mr-KayZ. Distributed by an <a href=\"https://github.com/Mr-KayZ/RTS-Extra-Docs/blob/main/LICENSE\">MIT license.</a>"

callouts_level: quiet # or loud
callouts:
  important:
    title: important
    color: yellow
  quote:
    title: quote
    color: grey-lt
  note:
    title: Note
    color: green
  warning:
    title: Warning
    color: red

